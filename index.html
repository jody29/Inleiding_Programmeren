<body>

<header>
   <nav>

    <img class="winkel" id="shop" src="img/winkelwagen.png" alt="">

<section id="shoppingcart">

    <h3 id="emptyshopping">&#10005;</h3>

        </ul>
        
        <ul>

            <li><img id="redbox" src="img/redbox.png" alt=""></li>
            <li><img id="greenbox" src="img/greenbox.png" alt=""></li>
        </ul>
        
        <ul>
            <li><img id="woodlandbox" src="img/woodlandbox.png" alt=""></li>
            <li><img id="redcamobox" src="img/redcamobox.png" alt=""></li>
            <li><img id="whitecamobox" src="img/whitecamobox.png" alt=""></li>
        </ul>
        
        
        
    </section>
